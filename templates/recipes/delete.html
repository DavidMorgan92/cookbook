{% extends "base.html" %}

{% block content %}

<h3 class="center">Are you sure you want to delete this recipe?</h3>

<div class="row center">
    <div class="card-panel">
        <!-- Recipe name -->
        <div class="row">
            <h4>{{ recipe.name }}</h4>
        </div>

        <!-- Confirm delete form -->
        <div class="row">
            <form class="col s12" action="{{ url_for('recipes_delete', id=recipe._id) }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
                <button class="btn-large" type="submit" name="action">
                    Delete
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
